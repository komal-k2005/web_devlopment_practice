<html>
    <head>
        <title>
            html example 6
        </title>
        <style>
            body{
                margin: 0px;
            }
            #d1{
                border: 10px #333;
                text-align: center;
                color: white;
                background-color: blue;
                width: 100%;
                visibility: visible;
                padding: 10px;
            }

        </style>
<script type="text/javascript">
function showdiv(){
    document.getElementById("d1").style.visibility="visible";

}
function hidediv(){
    document.getElementById("d1").style.visibility="hidden";

}


</script>
    </head>
    <body>
<div id="d1">
<h1>
    Abc.com
</h1>
<hr>
<p>
    this is test page
</p>
</div>
<button onclick="showdiv()">show</button>
<button onclick="hidediv()">hide</button>
    </body>
</html>
