<html>
    <head>
        <title>
            video tag
        </title>
        <style>
            
            #d3 iframe{
                width: 70%;
                display: inline-block;
                float: left;
            }
            #d2 video{
                width:29%;
height: 200px;
float: right;
text-align: right;

            }
            
          div{
            border: 1px solid #aaa;
          }  
            
        </style>
    </head>
    <body>
        
        <div id="d2">
           <a src="audiovideo/v1.mp4" target="f"><video src="audiovideo/v1.mp4" controls ></video>
           </a><br>
           <a src="audiovideo/v1.mp4" target="f"><video src="audiovideo/v2.mp4" controls ></video>
           </a><br>
           <a src="audiovideo/v1.mp4" target="f"><video src="audiovideo/v3.mp4" controls ></video>
           </a><br>
           <a src="audiovideo/v1.mp4" target="f"><video src="audiovideo/v4.mp4" controls ></video>
           </a>
        </div>
<div id="d3">
     <iframe src="audiovideo/v1.mp4" name="f" controls frameborder="0">
                </iframe>

</div>
    </body>
</html>
